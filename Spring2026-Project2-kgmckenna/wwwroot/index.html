<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>gRabbit</title>
    <!--jQueryUI Theme-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/themes/smoothness/jquery-ui.css"
          integrity="sha384-IUy5/r9Ihkf8KKnMsd1BzkscCgiRNeS+JpJxqozy6rZVCGdsxhJ8an7uR6rtKqdG"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/css/StyleSheet.css">
</head>
<body>
    <h1>gRabbit</h1>

    <!--Query Textbox-->
    <div id="ui">
        <form id="searchForm">
            <label for="query">Query: </label>
            <input type="text" id="query" name="query">
            <br><br>

        <!--search button-->
            <button type="submit" id="Search">Search</button>
        </form>

        <!--button that displays current time. (does this mean it displays all the time or only when you press it)-->

        <button id="time">Time</button>
        <p id="timeDisplay"></p>

    </div>

    <div id="results">
        <!--id of search results-->
    </div>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <!--jQueryUI-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js" integrity="sha384-SStJQoPipVtHHnIgUfDI+jTAbSyU+HMbhwt2XRRNpLIRFg9VguopT6Y4+cdOlkqg" crossorigin="anonymous"></script>
    <!--javascript-->
    <script src="js/JavaScript.js"></script>

</body>
</html>
